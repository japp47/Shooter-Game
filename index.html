        margin: 0;

<div
  style="
  position: absolute;
  color: white;
  padding: 10px;
  
  font-size: 18px;
  user-select: none;
  "
  >
  <span> <b>Score: </b><span id="scoreEl">0</span>
</div>

<div style="position: absolute; 
top: 0;
right: 0;
padding: 8px;">
<svg 
id="volumeUp"
xmlns="http://www.w3.org/2000/svg" 
fill="none"  
viewBox="0 0 24 24" 
stroke="currentColor" 
stroke-width="2"
style="
color: white; 
width: 20px; 
height: 20px;
cursor: pointer; 
"
>
  <path 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
</svg>

<svg 
id = "volumeOff"

color: white; 
width: 20px; 
height: 20px;
cursor: pointer;
display: none; 
" >
  <path stroke-linecap="round" stroke-linejoin="round" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" />

</div>

<div
id = "modalEl"
style="display: none;position: absolute; background-color: rgb(243, 245, 234); top: 50%; transform: translate(-50%, -50%);
  left: 50%; padding: 15px; max-width: 500px; width: 100%; text-align: center;
  border-radius: 6px;" >

  <label style=" font-size: 18px; color: rgb(85, 84, 84);"><b> Game Over </b></label>
  <h1 
  id = "modalScoreEl"
  style="font-size: 44px; margin-bottom: 0; margin-top: 8px;"><b> 0 </b> </h1>
  <p style="margin: 0; font-size: 16px; color: #2c2929;"> Points</p>
   <button 
   id="buttonEl"
   style="margin-top: 10px; background-color: rgb(63, 14, 240); 
   border: none; color: rgb(255, 255, 255);
    padding: 8px 8px; border-radius: 5px;
    cursor: pointer; "> Restart Game </button>

</div>
<div
id = "startModalEl"
 style="position: absolute; background-color: rgb(243, 245, 234); top: 50%; transform: translate(-50%, -50%);
  left: 50%; padding: 15px; max-width: 500px; width: 100%; text-align: center;
  border-radius: 6px;" >

   
  <h1 
  style="font-size: 28px; margin-bottom: 0; margin-top: 8px">
Shooter 
</h1>
  <p style="margin: 0; font-size: 16px; color: #2c2929;"> Points</p>
   <button 
   id="startButtonEl"
   style="margin-top: 10px; background-color: rgb(63, 14, 240); 
   border: none; color: rgb(255, 255, 255);
    padding: 8px 8px; border-radius: 5px;
    cursor: pointer; "> Start Game </button>


</div>
